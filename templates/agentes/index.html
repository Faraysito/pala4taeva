<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidos a Nuestra Tienda Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .header {
            background-color: #2980b9;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .section {
            padding: 40px 0;
        }

        .section-title {
            font-size: 2rem;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        .section-description {
            font-size: 1rem;
            color: #7f8c8d;
            line-height: 1.6;
            text-align: center;
        }

        .contact-info {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .btn-shop {
            background-color: #27ae60;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            padding: 15px 30px;
            font-size: 1.2rem;
            display: block;
            margin: 20px auto;
            text-decoration: none;
            text-align: center;
        }

        .btn-shop:hover {
            background-color: #2ecc71;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #2980b9;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
